<section class="contacts__title section">
	<div class="container">
		<h2 class="contacts__title-main section__title">
			Ответим на все ваши вопросы и предложения
		</h2>
		<section class="contacts__form">
			
				<div class="contacts__form-wrap">
					<form class="contacts__form-main form-main uniForm" id="contacts__form-main">
						<!-- Hidden Required Fields -->
						<input type="hidden" name="project_name" value="Хлопок - сайт">
						<input type="hidden" name="admin_email" value="info@hlopok-laundry.ru">
						<input type="hidden" name="form_subject" value="Вопрос от посетителя сайта">
						<!-- END Hidden Required Fields -->
						<div class="form-main__name">
							<label for="name-contacts">Имя</label>
							<input id="name-contacts" type="text" name="name" autocomplete required placeholder="Иванов Иван"/>
						</div>
						<div class="form-main__up-side">
							<div class="form-main__email">
								<label for="email-contacts">E-mail</label>
								<input id="email-contacts" type="email" name="email" autocomplete required placeholder="your-email@email.ru"/>
							</div>
							<div class="form-main__phone">
								<label for="phone-contacts">Номер телефона</label>
									<input id="phone-contacts" type="telephone" name="phone" autocomplete required placeholder="+7 (999) 999-99-99"/>
							</div>
						</div>
						<div class="form-main__down-side">
							<label for="msg-contacts">Сообщение</label>
							<textarea id="msg-contacts" type="text" name="msg" rows="5" cols="33" placeholder="Напишите здесь ваше сообщение..."></textarea>
						</div>
						<input id="form-btn-contacts" type="submit" value="Отправить">
					</form>
					<div id="contacts__form-items">
						<div class="contacts__form-mail contacts__form-item">
							<a href="mailto:info@hlopok-laundry.ru">info@hlopok-laundry.ru</a>
						</div>
						<div class="contacts__form-item contacts__form-phone">
							<a href="tel:+79650014406">+7 (965) 001-44-06</a>
							<a href="tel:+78002507747">8 (800)-250-77-47</a>
							
						</div>
						<!-- <div class="contacts__form-item contacts__form-address">
							<address>г. Санкт-Петербург, ул. Жуковского,23</address>
						</div> -->
		
					</div>
				</div>
			
		</section>
	</div>
</section>
